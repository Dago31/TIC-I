<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/jpg"  href="/static/img/Title.jpg" />

    <title> Casa 1 </title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../static/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">
    </div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Casa 1
                        </h1>
                    </div>
                </div>



                <div class="row">
                    <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"></i> Ultimas alertas</h3>
                            </div>
                            <div class="panel-body"style="overflow-y : scroll; height:10cm;" >
                                   <table class="table table-fixed" >
                                        <thead>
                                            <tr>
                                                <th>Habitacion</th>
                                                <th>Fecha </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                          {% for alertas in alertas %}
                                            <tr>
                                                <td>{{alertas[0]}}</td>
                                                <td>{{alertas[1]}}</td>
                                            </tr>
                                          {% endfor %}
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
                    <html>
<head>
<title>Tiempo de encendido</title>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js?cacheBust=56"></script>
<script type="text/javascript">
  FusionCharts.ready(function(){
    var fusioncharts = new FusionCharts({
    type: 'msstepline',
    renderAt: 'chart-container',
    width: '550',
    height: '350',
    dataFormat: 'json',
    dataSource: {
        "chart": {
            "caption": "Estado Vs Tiempo",
            "subCaption": "ultimos 6 dias",
            "captionFontSize": "14",
            "subcaptionFontSize": "14",
            "subcaptionFontBold": "0",
            "baseFontColor": "#333333",
            "baseFont": "Helvetica Neue,Arial",
            "xaxisname": "Fecha",
            "yaxisname": "Estado",
            "usePlotGradientColor": "0",
            "bgColor": "#ffffff",
            "palettecolors": "#6baa01, #d35400, #FF0000, #2E2EFE, #DF01A5, #58FAF4",
            "showBorder": "0",
            "showPlotBorder": "0",
            "showValues": "0",
            "showShadow": "0",
            "showAlternateHGridColor": "0",
            "showCanvasBorder": "0",
            "showXAxisLine": "1",
            "numberprefix": "",
            "xAxisLineThickness": "1",
            "xAxisLineColor": "#999999",
            "canvasBgColor": "#ffffff",
            "divlineAlpha": "100",
            "divlineColor": "#999999",
            "divlineThickness": "1",
            "divLineIsDashed": "1",
            "divLineDashLen": "1",
            "legendBorderAlpha": "0",
            "legendShadow": "0",
            "toolTipColor": "#ffffff",
            "toolTipBorderThickness": "0",
            "toolTipBgColor": "#000000",
            "toolTipBgAlpha": "80",
            "toolTipBorderRadius": "2",
            "toolTipPadding": "5"
        },
        "categories": [{
            "category": [
              {% for i in encendido1 %}
              {
                "label": "{{i[0]}}"
            },
              {% endfor %}
             {
                "label": "00:00"
            }]
        }],
        "dataset": [{
            "seriesname": "{{d1}}",
            "linethickness": "3",
            "anchorradius": "3",
            "data": [
              {% for i in encendido1 %}
              {
                "value": "{{i[1]}}"
            },
              {% endfor %}
              {
                "value": "0"
            }]
          },
        {
            "seriesname": "{{d2}}",
            "linethickness": "3",
            "anchorradius": "3",
            "data": [
              {% for i in encendido2 %}
              {
                "value": "{{i[1]}}"
            },
              {% endfor %}
              {
                "value": "0"
            }]
          },
          {
              "seriesname": "{{d3}}",
              "linethickness": "3",
              "anchorradius": "3",
              "data": [
                {% for i in encendido3 %}
                {
                  "value": "{{i[1]}}"
              },
                {% endfor %}
                {
                  "value": "0"
              }]
            },
            {
                "seriesname": "{{d4}}",
                "linethickness": "3",
                "anchorradius": "3",
                "data": [
                  {% for i in encendido4 %}
                  {
                    "value": "{{i[1]}}"
                },
                  {% endfor %}
                  {
                    "value": "0"
                }]
              },
              {
                  "seriesname": "{{d5}}",
                  "linethickness": "3",
                  "anchorradius": "3",
                  "data": [
                    {% for i in encendido5 %}
                    {
                      "value": "{{i[1]}}"
                  },
                    {% endfor %}
                    {
                      "value": "0"
                  }]
                },
                {
                    "seriesname": "{{d6}}",
                    "linethickness": "3",
                    "anchorradius": "3",
                    "data": [
                      {% for i in encendido6 %}
                      {
                        "value": "{{i[1]}}"
                    },
                      {% endfor %}
                      {
                        "value": "0"
                    }]
                  }]

    }

}
);
    fusioncharts.render();
});
</script>
</head>
<body>
  <div id="chart-container">FusionCharts XT will load here!</div>
</body>
</html>
                </div>

            <!-- /.container-fluid -->

        <!-- </div> -->
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>


    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../static/js/plugins/morris/raphael.min.js"></script>
    <script src="../static/js/plugins/morris/morris.min.js"></script>
    <script src="../static/js/plugins/morris/morris-data.js"></script>

</body>

</html>
